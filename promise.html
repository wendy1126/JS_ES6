<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // promise도 코드 디자인 패턴임, 콜백함수 만드는거랑 비슷한데, 콜백함수보다 기능 더 많음
        // 성공/실패의 경우에 맞춰 각각 다른 코드 실행 가능

        var 프로미스 = new Promise(function(resolve,reject){ // 성공 혹은 실패 판정 기계임 
            var 어려운연산 = 1+1;
            resolve(어려운연산);
        });      

        프로미스.then(function(결과){
            // 프로미스가 성공일 경우 실행할 코드
            console.log(결과);
        }).then(function(){
            // 연달아 사용 가능            
        }).catch(function(){
            // 프로미스 실패할 경우 실행할 코드
            console.log('실패');
        }).finally(function(){
            // 성공이든 실패든 뭔가 일어났을 때 실행할 코드
        })



        var 프로미스1 = new Promise(function(resolve,reject){  
            setTimeout(function(){
                resolve();
            },5000);
        });      

        프로미스1.then(function(){
            console.log('성공');
        }).catch(function(){
            console.log('실패');
        })

        // 프로미스의 3가지 상태
        // 성공하면 'resolved'
        // 판정 대기중이면 'pending'
        // 실패하면 'rejected'





    </script>
    
</body>
</html>
