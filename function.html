<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ☀️ 함수업그레이드하기(default parameter/arguments)

        // default parameter를 설정해놓으면 파라미터에 아무것도 입력안하면 default parameter값으로 들어감
        // default parameter를 설정해놓았지만, b자리에 파라미터에 알맞게 입력한다면 입력한 파라미터 값으로 계산됨
        // a,b 둘다 안넣으면 NaN 나옴
        // 수학연산자도 default parameter가능. (a, b=2*5) 혹은 (a, b=2*a)
        // 함수도 가능 (a, b=임시함수())
        function 임시함수(){
            return 10
        }
        임시함수();

        function 더하기(a,b = 10){
            console.log(a+b);
        }

        더하기(1,2);


        // ☀️ 함수의 arguments : 모든 파라미터를 한꺼번에 싸잡아서 다루고 싶을 경우 사용
        function 함수(a,b,c){ //여기 (a,b,c)는 파라미터
            console.log(arguments); // 여기 ()는 arguments, 모든 파라미터를 []안에 넣은 변수임
            console.log(arguments[0]); // 1
            console.log(arguments[1]); // 2
            console.log(arguments[2]); // 3
        }
        함수(1,2,3);

        // 입력한 파라미터를 전부 콘솔창에 출력해주는 함수?
        function 알규먼트(a,b,c) {
            for(let i =0; i<arguments.length; i++){
                console.log(arguments[i]); // [2, 3, 4]
            }
        }
        함수(2,3,4);

        // arguments는 오래된 함수..
        // 단점은 ex. 임시 파라미터 추가 후, a,b,c 파라미터만 콘솔창에 출력(반복문)하고 싶으면; 자료를 쪼개고 하는 번거로움떄문에
        // Rest 파라미터 사용

        // 🎃 Rest 파라미터
        // 파라미터를 특정해서 []에 담을 수 있음
        // ...의 두가지 의미 1.spread operator 2.rest parameter
        // 파라미터에 ... 쓰면 'rest 파라미터임', 나머지는 모두 spread operator
        // rest 주의점 1. 파라미터 가장 마지막에 써야함(...rest, a)안됨 2. 두번 이상 금지(...rest,...rest2)안됨

        function 레스트함수(...파라미터들) { // 파라미터에 ... 쓰면 'rest 파라미터임', 이 자리에 오는 모든 파라미터를 []에 보관함
            console.log(파라미터들); // [1, 2, 3, 4, 5, 6, 7]
        }
        레스트함수(1,2,3,4,5,6,7);

        function 레스트함수2(a,b,...파라미터들) {
            console.log(파라미터들); // [3, 4, 5, 6, 7]
        }
        레스트함수2(1,2,3,4,5,6,7);

        // 입력한 파라미터를 전부 콘솔창에 출력해주는 함수?
        // ...rest는 파라미터가 몇개 들어올지 지정 안해줘도 됨
        function 출력(...rest){
            for(let i = 0; i<rest.length; i++){
                console.log(rest[i]);
            }
        }
        출력(1,2,3,4);






    </script>
    
</body>
</html>
