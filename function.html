<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ☀️ 함수업그레이드하기(default parameter/arguments)

        // default parameter를 설정해놓으면 파라미터에 아무것도 입력안하면 default parameter값으로 들어감
        // default parameter를 설정해놓았지만, b자리에 파라미터에 알맞게 입력한다면 입력한 파라미터 값으로 계산됨
        // a,b 둘다 안넣으면 NaN 나옴
        // 수학연산자도 default parameter가능. (a, b=2*5) 혹은 (a, b=2*a)
        // 함수도 가능 (a, b=임시함수())
        function 임시함수(){
            return 10
        }
        임시함수();

        function 더하기(a,b = 10){
            console.log(a+b);
        }

        더하기(1,2);


        // ☀️ 함수의 arguments : 모든 파라미터를 한꺼번에 싸잡아서 다루고 싶을 경우 사용
        function 함수(a,b,c){ //여기 (a,b,c)는 파라미터
            console.log(arguments); // 여기 ()는 arguments, 모든 파라미터를 []안에 넣은 변수임
            console.log(arguments[0]); // 1
            console.log(arguments[1]); // 2
            console.log(arguments[2]); // 3
        }
        함수(1,2,3);

        // 입력한 파라미터를 전부 콘솔창에 출력해주는 함수?
        function 알규먼트(a,b,c) {
            for(let i =0; i<arguments.length; i++){
                console.log(arguments[i]);
            }
        }
        함수(2,3,4);




    </script>
    
</body>
</html>
