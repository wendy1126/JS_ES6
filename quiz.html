<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="버튼">버튼이에요</button>

    <script>

        var 사람 = {
            name: '손흥민',
            sayHi: function () { //arrow function 쓰면 안됨
                console.log('안녕 나는 ' + this.name); //arrow function 쓰면 window 나옴
            }
        }
        사람.sayHi(); // 안녕 나는 손흥민


        var 자료 = {
            data: [1, 2, 3, 4, 5]
        }

        자료.전부더하기 = function () {
            var 합 = 0;
            this.data.forEach(function (a) {
                합 = 합 + a;
            });
            console.log(합);
        }
        자료.전부더하기();


        // setTimeout안에서 function과 this 쓰면 this는 window를 의미하므로, undefined가 나옴
        document.getElementById('버튼').addEventListener('click', function () {
            setTimeout(()=> { console.log(this.innerHTML) }, 1000);
        })

    </script>
</body>

</html>
