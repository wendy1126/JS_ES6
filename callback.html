<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비동기식(asynchronous)처리 = 오래걸리는 작업이 있으면 제껴두고(web API에 넣어두고) 다른거부터 처리하는 방식(자스 브라우저 특성)
        // web API와 연관된 특수한 함수들을 쓰면 비동기식 처리함
        console.log(1);
        setTimeout(()=>{console.log(2)},1000);
        console.log(3);
        // 1, 3, 2

        // 자바스크립트를 순차적으로 실행하려면? = 콜백함수(함수안에 들어가는 함수)를 사용함
        console.log(1);
        setTimeout(()=>{console.log(2)},1000);
        addEventListener('click',function(){}) // addEventListener('click',함수명)

        // 콜백함수를 이용한 함수 디자인
        function 첫째함수(구멍){
            console.log('첫쨰');
            구멍();
        }
        function 둘째함수(){
            console.log('둘째');
        }

        첫째함수(둘째함수);

        // 콜백함수는 함수 디자인 패턴일 뿐, 비동기적 함수를 써야 비동기처리 가능함

        // 콜백함수의 문제점을 해결하기(? 더 쉽게 쓰기위한) promise 패턴



    </script>
</body>
</html>
