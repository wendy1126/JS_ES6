<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        var arr = [2,3,4];
        // array 데이터를 전부 변수에 담으려면?
        var [a,b,c] = [2,3,4];
        console.log([a,b,c]);

        // array destructuring할때 데이터 빼먹는다면, 등호로 기본값 지정 가능
        var [a,b,c=10]=[2,3];
        console.log([a,b,c]);

        // 변수 선언만 하면 원래 undefined가 들어감
        var [a,b,c=10]=[];
        console.log([a,b,c]);

        
        var obj = { name:'kim', age:20 };
        // var name = obj.name;
        // var age = obj.age;

        // 위치를 맞추는 것이 아니라, 변수명을 key명과 똑같이 써야함, 기본값 지정가능
        var { name,age=40 } = { name:'kim', age:20 }

        // 변수명 변경 가능, + 디폴트 변수값 같이 줄 수 있음
        var { name:이름='park', age=40 } = { name:'kim', age:20 }
        console.log(이름); // kim


        // 반대로 변수들을 object에 집어넣고 싶은 경우
        var name = 'kim';
        var age = 30;
        var obj = {name:name, age:age};
        console.log(obj); // {name: 'kim', age: 30}
        var obj2 = {name, age}; // 위 코드의 축약버전
        console.log(obj2); // {name: 'kim', age: 30}


        // 함수 파라미터 만들때도 destructuring 문법 사용 가능
        var obj3 = {name: 'kim', age: 30};

        // object 데이터들을 파라미터로 만들고 싶은 경우
        function 함수( {name,age} ){
            console.log(name); // kim
            console.log(age); //30
        }
        함수({name: 'kim', age: 30});

        // array 데이터들을 파라미터로 만들고 싶은 경우도 가능
        function 함수2( [num1,num2] ){
            console.log(num1); // 1
            console.log(num2); //2
        }
        함수2([1,2]);






    </script>
</body>
</html>
