<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 상속기능을 구현하는 ES5 방법 : Object.create(물려받을 부모 프로토타입object)
        var 부모 = { name:'kim', age:50 };
        var 자식 = Object.create(부모); // 프로토타입을 부모로 해주세요
        // 콘솔에 '자식'을 치면 {}으로 나오지만, 자식.name을 치면 'kim'이 나옴
        자식.age = 20;

        var 손자 = Object.create(자식);





    </script>
    
</body>
</html>
