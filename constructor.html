<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // constructor 문법의 용도
        // 1. object를 복사하고 싶을 때 사용 :  비슷한 object 여러개 만들 때. function 사용하여 constructor 오브젝트 복사기계로 사용. 문자나 함수 다 넣어서 오브젝트 생성기계 만들 수 있음


        // var 학생1={name:'kim', age:15, sayHi:function(){
        //     console.log('안녕하세요'+this.name+'입니다');
        // }}
        // 학생1.sayHi();


        function Student(){
            this.name = 'kim'; // this는 새로 생성되는 object를 뜻함(새로생성되는 object에 값 부여 가능)
            this.age = 15; // 즉 새로 생성되는 object의 age에 15를 넣어주세요 라는 뜻
            this.sayHi = function(){
                console.log('하이'+this.name+'입니다.');
            }
        }

        var 학생1 =new Student(); // Student {name: 'kim', age: 15}
        var 학생2 =new Student(); // Student {name: 'kim', age: 15}
        학생1.sayHi(); // 하이kim입니다.

        // 그런데 위 처럼 복사기계 만들면, 학생1, 학생2 다 같은 내용 나옴
        // 그래서, 속성 다르게 나오게 하고 싶으면, 파라미터 사용
        function Student2(이름, 나이){
            this.name = 이름;
            this.age = 나이;
            this.sayHi = function(){
                console.log('안녕 나는 '+this.name+'이고,'+this.age+'살 이야');
            }
        }
        var 학생3 = new Student2('해원',20);
        console.log(학생3); // {name: '해원', age: 20, sayHi: ƒ}
        학생3.sayHi(); // 안녕 나는 해원이고,20살 이야


        // this : 기계에서 새로 생성되는 object(instance)
        // 복사 기계 : object 생성기계(constructor, 생성자)




    </script>
</body>
</html>
